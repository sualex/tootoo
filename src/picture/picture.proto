syntax = "proto3";

import "google/protobuf/timestamp.proto";

package picture;

service PictureService {
  rpc Find (PictureById) returns (Picture) {}
}

message PictureById {
  int32 id = 1;
}

message Picture {
  int32 id = 1;
  string author = 2;
  string authorId = 3;
  google.protobuf.Timestamp dateTaken = 4;
  google.protobuf.Timestamp published = 5;
  string link = 6;
  string title = 7;
  string description = 8;
  string tags = 9;
  string media = 10;
}
